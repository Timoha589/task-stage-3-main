<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 62.1</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .grid{
            display: flex;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="grid">
            <input class="js-input" type="text">
            <button class="js-button"> Сохранить </button>
        </div>

        <hr>

        <h1>Ваше имя <span class="js-name"></span></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <script>
        const input = document.querySelector('.js-input');
        const nameSpan = document.querySelector('.js-name');

        // Функция для сохранения значения в cookie и его отображения
        function saveToCookie() {
            const nameValue = input.value;

            // Сохраняем значение в cookie на 3 дня с помощью библиотеки js-cookie
            Cookies.set('name', nameValue, { expires: 3 });

            // Отображаем сохраненное значение в span
            nameSpan.textContent = nameValue;
        }

        // При загрузке страницы проверяем наличие сохраненного значения в cookie и отображаем его
        window.addEventListener('DOMContentLoaded', () => {
            const savedName = Cookies.get('name');

            if (savedName) {
                nameSpan.textContent = savedName;
            }
        });

        // Вешаем событие клика на кнопку "Сохранить"
        const saveButton = document.querySelector('.js-button');
        saveButton.addEventListener('click', saveToCookie);
    </script>
</body>
</html>
