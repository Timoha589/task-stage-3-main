<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 53</title>
    <style>
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #2196F3;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" type="button"> <span>А</span> Нажми меня  <span>Я</span> </button>
    </div>

    <script>
        const button = document.querySelector('.button');

        button.addEventListener('click', (event) => {
            const {
                className,
                textContent,
                innerHTML,
                nodeName,
                previousElementSibling,
                previousSibling,
                nextSibling,
                nextElementSibling,
                firstChild,
                firstElementChild,
                lastChild,
                lastElementChild,
                parentElement,
                childNodes,
                children
            } = event.currentTarget;

            console.log('className:', className);
            console.log('textContent:', textContent);
            console.log('innerHTML:', innerHTML);
            console.log('nodeName:', nodeName);
            console.log('previousElementSibling:', previousElementSibling);
            console.log('previousSibling:', previousSibling);
            console.log('nextSibling:', nextSibling);
            console.log('nextElementSibling:', nextElementSibling);
            console.log('firstChild:', firstChild);
            console.log('firstElementChild:', firstElementChild);
            console.log('lastChild:', lastChild);
            console.log('lastElementChild:', lastElementChild);
            console.log('parentElement:', parentElement);
            console.log('childNodes:', childNodes);
            console.log('children:', children);
        });
    </script>
</body>
</html>
