<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 54</title>
    <style>
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #2196F3;
            cursor: pointer;
            color: white;
        }
        .grid{
            display: flex;
            gap: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <button class="button js-button-click" type="button"> Нажми меня </button>
            <button class="button js-button-add" type="button"> Добавить событие </button>
            <button class="button js-button-remove" type="button"> Удалить событие </button>
        </div>
    </div>

    <script>
        const button = document.querySelector('.js-button-click');

        // Функция для обработки события клика на кнопке
        const handleClick = (event) => {
            const {
                className,
                textContent,
                innerHTML,
                nodeName,
                previousElementSibling,
                previousSibling,
                nextSibling,
                nextElementSibling,
                firstChild,
                firstElementChild,
                lastChild,
                lastElementChild,
                parentElement,
                childNodes,
                children
            } = event.currentTarget;

            console.log('className:', className);
            console.log('textContent:', textContent);
            console.log('innerHTML:', innerHTML);
            console.log('nodeName:', nodeName);
            console.log('previousElementSibling:', previousElementSibling);
            console.log('previousSibling:', previousSibling);
            console.log('nextSibling:', nextSibling);
            console.log('nextElementSibling:', nextElementSibling);
            console.log('firstChild:', firstChild);
            console.log('firstElementChild:', firstElementChild);
            console.log('lastChild:', lastChild);
            console.log('lastElementChild:', lastElementChild);
            console.log('parentElement:', parentElement);
            console.log('childNodes:', childNodes);
            console.log('children:', children);
        };

        button.addEventListener('click', handleClick);

        // Добавление события клика на кнопку "Добавить событие"
        const addButton = document.querySelector('.js-button-add');
        addButton.addEventListener('click', () => {
            button.addEventListener('click', handleClick);
            console.log('Событие клика добавлено');
        });

        // Удаление события клика с кнопки "Удалить событие"
        const removeButton = document.querySelector('.js-button-remove');
        removeButton.addEventListener('click', () => {
            button.removeEventListener('click', handleClick);
            console.log('Событие клика удалено');
        });
    </script>
</body>
</html>
