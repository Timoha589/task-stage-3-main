<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 48</title>
    <style>
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>Lorem ipsum dolor, sit amet consectetur adipisicing elit. A</li>
            <li>Lorem ipsum dolor, sit amet consectetur adipisicing elit. B</li>
            <li>Lorem ipsum dolor, sit amet consectetur adipisicing elit. C</li>
        </ul>

        <ul>
            <li>Список 1</li>
            <li>Список 2</li>
            <li>Список 3</li>
        </ul>

        <ul>
            <li>Дело №1</li>
            <li>Дело №2</li>
            <li>Дело №3</li>
        </ul>
    </div>

    <script>
        // Находим первый элемент списка
        const first = document.querySelector('.container ul li:first-child');
        console.dir(first);

        // Находим каждый первый элемент списков
        const list = document.querySelectorAll('.container ul li:first-child');

        // Выводим первый элемент в консоль с использованием console.dir
        console.dir(first);

        // Проходим по массиву list и выводим каждый элемент в консоль с помощью forEach
        list.forEach(item => console.log(item));
    </script>
</body>
</html>
